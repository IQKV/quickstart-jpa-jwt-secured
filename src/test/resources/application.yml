spring :
  main :
    allow-circular-references : true
  application :
    name : basics-restful-jwt-auth
  datasource :
    type : com.zaxxer.hikari.HikariDataSource
    driver-class-name : ${DATASOURCE_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
    url : ${DATASOURCE_URL:jdbc:tc:mysql:5.7.34://localhost/sa_test_db}
    username : ${DATASOURCE_USERNAME:sa_test}
    password : ${DATASOURCE_PASSWORD:sa_test}
    hikari :
      pool-name : Hikari
      auto-commit : false
  jpa :
    hibernate :
      ddl-auto : none
      naming :
        physical-strategy : org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy : org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view : true
    properties :
      hibernate.jdbc.time_zone : UTC
    show-sql : false

jwt :
  token :
    secret : jwtapptokensecret
    expired : 3600000
