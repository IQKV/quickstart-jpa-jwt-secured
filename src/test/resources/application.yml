spring :
  main :
    allow-circular-references : true
  application :
    name : quickstart-jpa-jwt-secured
  liquibase :
    change-log : db/changelog/master.xml
  datasource :
    type : com.zaxxer.hikari.HikariDataSource
    driver-class-name : ${DATASOURCE_DRIVER:org.h2.Driver}
    url : ${DATASOURCE_URL:jdbc:h2:mem:sa_test_db}
    username : ${DATASOURCE_USERNAME:sa_test}
    password : ${DATASOURCE_PASSWORD:sa_test}
    hikari :
      pool-name : Hikari
      auto-commit : false
  jpa :
    hibernate :
      ddl-auto : none
      naming :
        physical-strategy : org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy : org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view : true
    properties :
      hibernate.jdbc.time_zone : UTC
      hibernate.cache.use_second_level_cache : false
      hibernate.cache.use_query_cache : false
      hibernate.generate_statistics : false
    show-sql : false
  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false

ujar :
  build :
    description : '@project.description@'
    relative-path : ''
    version : '@project.version@'
  jwt :
    token :
      secret : jwtapptokensecret
      expiration : 3600000
